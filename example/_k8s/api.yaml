apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    component: api
  ports:
  - port: 3000
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: api
  labels:
    component: api
spec:
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
      - name: api
        image: docker.for.mac.localhost:5000/api@sha256:f073bc55d2c08cc4e62118c67396126f31add9ad1f1141c61a190dbba03774c0
        env:
        - name: PORT
          value: "3000"
        ports:
        - name: main-port
          containerPort: 3000
        livenessProbe:
          httpGet:
            path: /_health
            port: main-port
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /_health
            port: main-port
          initialDelaySeconds: 3
          periodSeconds: 3

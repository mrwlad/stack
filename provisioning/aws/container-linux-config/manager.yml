# This config is meant to be consumed by the config transpiler, which will
# generate the corresponding Ignition config. Do not pass this config directly
# to instances of Container Linux.
systemd:
  units:
    - name: var-tokens.mount
      enable: true
      contents: |
        [Mount]
        What=efs-mount-target:/
        Where=/var/tokens
        Type=nfs
        [Install]
        WantedBy=multi-user.target
    - name: swarm.service
      enable: true
      contents: |
        [Unit]
        Description="Swarm initialisation"
        After=docker.service
        Requires=docker.service

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/bin/sh /home/core/swarm-init.sh

        [Install]
        WantedBy=multi-user.target
storage:
  files:
    - path: /home/core/swarm-init.sh
      filesystem: root
      mode: 0755
      contents:
        inline: |
          #!/usr/bin/env bash

          set -eux

          JOIN_TOKEN=''
          if [ -f /var/tokens/lock ]; then
            echo "Trying to join a swarm at swarm.local..."
            while [ -z $JOIN_TOKEN ]; do
              JOIN_TOKEN=$(cat /var/tokens/manager)
              if [ -z $JOIN_TOKEN ]; then
                sleep 10
              fi
            done

            docker swarm join --token $JOIN_TOKEN swarm.local:2377
          else
            touch /var/tokens/lock
            echo "Swarm does not exist yet, initializing..."
            docker swarm init --advertise-addr "$(curl -s http://169.254.169.254/latest/meta-data/local-ipv4)"

            docker swarm join-token -q manager >/var/tokens/manager
            docker swarm join-token -q worker >/var/tokens/worker
          fi

locksmith:
  reboot_strategy: off
